<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Weather Animations -->
            <div class="weather-animation rain" id="rain-animation"></div>
            <div class="weather-animation sun" id="sun-animation"></div>
            <div class="weather-animation snow" id="snow-animation"></div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter city name (e.g., Mumbai, London, New York)">
        </div>

        <!-- Loading and Error Messages -->
        <div class="loading" id="loading">Loading weather data...</div>
        <div class="error-message" id="error-message"></div>

        <!-- Weather Information -->
        <div class="weather-container" id="weather-container" style="display: none;">
            <div class="current-weather">
                <div class="location-info">
                    <h2 id="city-name">--</h2>
                    <p id="date-time">--</p>
                </div>
                <div class="weather-main">
                    <div class="temperature" id="temperature">--Â°C</div>
                    <img class="weather-icon" id="weather-icon" src="" alt="Weather icon">
                </div>
                <div class="weather-description" id="weather-description">--</div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <p>Humidity</p>
                    <p id="humidity">--%</p>
                </div>
                <div class="detail-item">
                    <p>Wind</p>
                    <p id="wind">-- km/h</p>
                </div>
                <div class="detail-item">
                    <p>Pressure</p>
                    <p id="pressure">-- hPa</p>
                </div>
                <div class="detail-item">
                    <p>Visibility</p>
                    <p id="visibility">-- km</p>
                </div>
            </div>

            <h2 style="margin: 30px 0 15px;">5-Day Forecast</h2>
            <div class="forecast-container" id="forecast-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
